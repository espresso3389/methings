<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108" width="432" height="432">
  <!--
    Kugutz icon — abstract marionette cross with threads.
    White mark on transparent background (adaptive icon foreground).
    Safe zone: inner 72×72 centered (18..90).
  -->

  <!-- Control cross bar (horizontal) -->
  <line x1="33" y1="32" x2="75" y2="32" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>

  <!-- Control cross bar (vertical grip) -->
  <line x1="54" y1="24" x2="54" y2="40" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>

  <!-- Thread left outer -->
  <line x1="37" y1="32" x2="40" y2="72" stroke="#fff" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>

  <!-- Thread right outer -->
  <line x1="71" y1="32" x2="68" y2="72" stroke="#fff" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>

  <!-- Thread left inner -->
  <line x1="47" y1="32" x2="48" y2="78" stroke="#fff" stroke-width="1.6" stroke-linecap="round" opacity="0.5"/>

  <!-- Thread right inner -->
  <line x1="61" y1="32" x2="60" y2="78" stroke="#fff" stroke-width="1.6" stroke-linecap="round" opacity="0.5"/>

  <!-- Small dot at cross center -->
  <circle cx="54" cy="32" r="2.5" fill="#fff"/>
</svg>

name: ci

on:
  push:
  pull_request:

jobs:
  android-apk-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            autoconf-archive \
            build-essential \
            cmake \
            gettext \
            libtool-bin \
            m4 \
            libtool \
            ninja-build \
            pkg-config \
            pkgconf \
            unzip \
            zip \
            zlib1g-dev
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Cache Android SDK/NDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}
          key: ${{ runner.os }}-androidsdk-34-ndk-29.0.14206865
          restore-keys: |
            ${{ runner.os }}-androidsdk-34-
      - name: Install Android NDK
        run: |
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;29.0.14206865"
      - name: Build libusb/libuvc
        env:
          NDK_DIR: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
        run: |
          ./scripts/build_libusb_android.sh
          ./scripts/build_libuvc_android.sh
      - name: Build Python-for-Android runtime
        env:
          SDK_DIR: ${{ env.ANDROID_SDK_ROOT }}
          NDK_DIR: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
          ARCH: arm64-v8a
          DIST_NAME: kugutz_ci
          ANDROID_API: 34
          REQUIREMENTS: python3,fastapi==0.99.1,starlette==0.27.0,pydantic==1.10.13,typing-extensions,anyio==3.7.1,sniffio,uvicorn==0.23.2,click,h11,requests,charset-normalizer,idna,urllib3,certifi
        run: |
          ./scripts/build_p4a.sh
      - name: Build Debug APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4"
        run: |
          cd app/android
          ./gradlew --parallel --build-cache assembleDebug
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            app/android/app/build/outputs/apk/debug/app-debug.apk
            app/android/app/build/outputs/apk/debug/output-metadata.json

  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r server/requirements-ci.txt
      - name: Start server
        run: |
          python server/app.py &
          echo $! > server.pid
          sleep 2
      - name: Smoke test
        run: |
          python scripts/smoke_test.py
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
      - name: Lint
        run: |
          ruff check server scripts

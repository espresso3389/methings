name: ci

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      test_release_build:
        description: "Run signed release APK build/upload without creating a GitHub Release"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  submodule-policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enforce llama.cpp submodule fork policy
        run: |
          set -euo pipefail
          url="$(git config -f .gitmodules --get submodule.third_party/llama.cpp.url || true)"
          branch="$(git config -f .gitmodules --get submodule.third_party/llama.cpp.branch || true)"
          if [ "$url" != "https://github.com/espresso3389/llama.cpp" ]; then
            echo "::error::third_party/llama.cpp url must be https://github.com/espresso3389/llama.cpp (found: ${url:-<missing>})"
            exit 1
          fi
          if [ "$branch" != "methings-miotts" ]; then
            echo "::error::third_party/llama.cpp branch must be methings-miotts (found: ${branch:-<missing>})"
            exit 1
          fi

  android-apk-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - name: Prepare third_party sources
        run: |
          set -euo pipefail
          git submodule sync --recursive
          git -c protocol.version=2 submodule update --init --depth=1 third_party/libusb third_party/libuvc
          if ! git -c protocol.version=2 submodule update --init --depth=1 third_party/dropbear; then
            dropbear_branch="$(git config -f .gitmodules --get submodule.third_party/dropbear.branch || true)"
            dropbear_branch="${dropbear_branch:-feat/uv-shell-alias}"
            echo "Falling back to dropbear fork branch '${dropbear_branch}' because pinned submodule commit is unavailable"
            rm -rf third_party/dropbear
            git clone --depth=1 --branch "${dropbear_branch}" https://github.com/espresso3389/dropbear.git third_party/dropbear
            git -C third_party/dropbear log -1 --oneline
          fi
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            autoconf-archive \
            build-essential \
            cmake \
            gettext \
            libtool-bin \
            libltdl-dev \
            m4 \
            libtool \
            ninja-build \
            pkg-config \
            pkgconf \
            unzip \
            zip \
            zlib1g-dev
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - name: Install Gradle
        run: |
          curl -fsSL -o /tmp/gradle-8.2.1-bin.zip https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          sudo unzip -q -o /tmp/gradle-8.2.1-bin.zip -d /opt
          echo "/opt/gradle-8.2.1/bin" >> "$GITHUB_PATH"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Android NDK
        run: |
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;29.0.14206865"
      - name: Build libusb/libuvc
        env:
          NDK_DIR: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
        run: |
          ./scripts/build_libusb_android.sh
          ./scripts/build_libuvc_android.sh
      - name: Restore Python-for-Android dist cache
        id: p4a-dist-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/python-for-android/dists/methings_ci
          key: ${{ runner.os }}-p4a-dist-methings_ci-arm64-v8a-api34-v1-${{ hashFiles('scripts/build_p4a.sh', '.github/workflows/ci.yml') }}
      - name: Build Python-for-Android runtime
        env:
          SDK_DIR: ${{ env.ANDROID_SDK_ROOT }}
          NDK_DIR: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
          ARCH: arm64-v8a
          DIST_NAME: methings_ci
          ANDROID_API: 34
          REQUIREMENTS: python3,fastapi==0.99.1,starlette==0.27.0,pydantic==1.10.13,typing-extensions,anyio==3.7.1,sniffio,uvicorn==0.23.2,click,h11,requests,charset-normalizer,idna,urllib3,certifi
        run: |
          set -euo pipefail
          DIST_ROOT="$HOME/.local/share/python-for-android/dists/$DIST_NAME"
          PY_BUNDLE_STDLIB="$DIST_ROOT/_python_bundle__${ARCH}/_python_bundle/stdlib.zip"
          if [[ "${{ steps.p4a-dist-cache.outputs.cache-hit }}" == "true" && -f "$PY_BUNDLE_STDLIB" ]]; then
            echo "Using cached python-for-android dist: $DIST_ROOT"
            ./scripts/sync_p4a_dist.sh
          else
            echo "No reusable python-for-android dist cache found; building runtime"
            ./scripts/build_p4a.sh
          fi
      - name: Build Debug APK
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4"
        run: |
          gradle --project-dir app/android --parallel --build-cache assembleDebug
      - name: Restore signing keystore (tag/manual release test)
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.test_release_build == 'true')
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          test -n "${ANDROID_KEYSTORE_B64}"
          test -n "${ANDROID_KEYSTORE_PASSWORD}"
          test -n "${ANDROID_KEY_ALIAS}"
          test -n "${ANDROID_KEY_PASSWORD}"
          echo "$ANDROID_KEYSTORE_B64" | base64 -d > "$RUNNER_TEMP/release.jks"
          {
            echo "ANDROID_KEYSTORE_PATH=$RUNNER_TEMP/release.jks"
            echo "ANDROID_KEYSTORE_PASSWORD=${ANDROID_KEYSTORE_PASSWORD}"
            echo "ANDROID_KEY_ALIAS=${ANDROID_KEY_ALIAS}"
            echo "ANDROID_KEY_PASSWORD=${ANDROID_KEY_PASSWORD}"
          } >> "$GITHUB_ENV"
      - name: Validate release keystore (tag/manual release test)
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.test_release_build == 'true')
        run: |
          set -euo pipefail
          keytool -list -keystore "$ANDROID_KEYSTORE_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" >/dev/null
          if ! keytool -list -keystore "$ANDROID_KEYSTORE_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" -alias "$ANDROID_KEY_ALIAS" >/dev/null 2>&1; then
            echo "Configured ANDROID_KEY_ALIAS was not found in the release keystore."
            echo "Available aliases:"
            keytool -list -keystore "$ANDROID_KEYSTORE_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" | sed -n 's/^.*, //p'
            exit 1
          fi
          keytool -list -v -keystore "$ANDROID_KEYSTORE_PATH" -storepass "$ANDROID_KEYSTORE_PASSWORD" -alias "$ANDROID_KEY_ALIAS" -keypass "$ANDROID_KEY_PASSWORD" >/dev/null
      - name: Build Release APK (tag/manual release test)
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.test_release_build == 'true')
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4"
        run: |
          gradle --project-dir app/android --parallel --build-cache assembleRelease
      - name: Verify Release APK signature (tag/manual release test)
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.test_release_build == 'true')
        run: |
          set -euo pipefail
          "$ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner" verify --verbose --print-certs app/android/app/build/outputs/apk/release/app-release.apk
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            app/android/app/build/outputs/apk/debug/app-debug.apk
            app/android/app/build/outputs/apk/debug/output-metadata.json
      - name: Upload Release APK (tag/manual release test)
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.test_release_build == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: |
            app/android/app/build/outputs/apk/release/*.apk
            app/android/app/build/outputs/apk/release/output-metadata.json

  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r server/requirements-ci.txt
      - name: Start server
        run: |
          python server/app.py &
          echo $! > server.pid
          sleep 2
      - name: Smoke test
        run: |
          python scripts/smoke_test.py
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
      - name: Lint
        run: |
          ruff check server scripts

  emulator-test:
    runs-on: ubuntu-latest
    needs: android-apk-build
    timeout-minutes: 15
    steps:
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug-apk
          path: apk

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run emulator test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-save
          disable-animations: true
          script: |
            echo "::group::Install APK"
            adb install apk/app-debug.apk
            echo "::endgroup::"
            echo "::group::Launch activity"
            adb shell am start -W -n jp.espresso3389.methings/.ui.MainActivity
            echo "::endgroup::"
            sleep 10
            echo "::group::Verify app process"
            adb shell pidof jp.espresso3389.methings || { echo "::error::App process not found -- likely crashed on startup"; adb logcat -d -s AndroidRuntime:E; exit 1; }
            echo "::endgroup::"
            echo "::group::API health check"
            adb forward tcp:8765 tcp:8765
            curl -sf --retry 15 --retry-delay 2 --retry-all-errors http://127.0.0.1:8765/health
            echo ""
            echo "::endgroup::"
            echo "::group::Python exec test"
            curl -sf --retry 5 --retry-delay 5 --retry-all-errors -X POST http://127.0.0.1:8765/shell/exec -H "Content-Type: application/json" -d "{\"cmd\":\"python\",\"args\":\"-c \\\"import sys; print(sys.version_info[:2])\\\"\",\"cwd\":\"/\"}" -o shell_result.json && cat shell_result.json && grep -q '"code"' shell_result.json || { echo "::error::Python exec failed or returned unexpected response"; cat shell_result.json 2>/dev/null; exit 1; }
            echo ""
            echo "::endgroup::"
            adb logcat -d > logcat.txt 2>&1 || true

      - name: Upload logcat
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-logcat
          path: |
            logcat.txt
            shell_result.json
          retention-days: 7

  emulator-agent-test:
    runs-on: ubuntu-latest
    needs: android-apk-build
    timeout-minutes: 20
    env:
      CI_AGENT_API_KEY: ${{ secrets.CI_AGENT_API_KEY }}
      CI_AGENT_VENDOR: ${{ vars.CI_AGENT_VENDOR }}
      CI_AGENT_BASE_URL: ${{ vars.CI_AGENT_BASE_URL }}
      CI_AGENT_MODEL: ${{ vars.CI_AGENT_MODEL }}
    steps:
      - uses: actions/checkout@v4
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug-apk
          path: apk

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Skip when API key is not configured
        if: env.CI_AGENT_API_KEY == ''
        run: |
          echo "CI_AGENT_API_KEY is not configured; skipping emulator agent smoke test."

      - name: Run emulator agent smoke test
        if: env.CI_AGENT_API_KEY != ''
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-save
          disable-animations: true
          script: |
            echo "::group::Install APK"
            adb install apk/app-debug.apk
            echo "::endgroup::"
            echo "::group::Launch activity"
            adb shell am start -W -n jp.espresso3389.methings/.ui.MainActivity
            echo "::endgroup::"
            echo "::group::Wait for local API"
            adb forward tcp:8765 tcp:8765
            curl -sf --retry 20 --retry-delay 2 --retry-all-errors http://127.0.0.1:8765/health
            echo ""
            echo "::endgroup::"
            echo "::group::Agent smoke test (real provider key)"
            python3 scripts/ci_agent_smoke_test.py --base-url "http://127.0.0.1:8765" --vendor "${CI_AGENT_VENDOR:-openai}" --provider-base-url "${CI_AGENT_BASE_URL:-https://api.openai.com/v1}" --model "${CI_AGENT_MODEL:-gpt-4o-mini}" --api-key "${CI_AGENT_API_KEY}" --session-id "ci-agent-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" --timeout-sec 240
            echo "::endgroup::"
            adb logcat -d > agent-logcat.txt 2>&1 || true

      - name: Upload agent test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-agent-logcat
          path: |
            agent-logcat.txt
          retention-days: 7

  github-release:
    runs-on: ubuntu-latest
    needs:
      - android-apk-build
      - smoke-test
      - lint
      - emulator-test
      - emulator-agent-test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: release-apk

      - name: Prepare release assets
        run: |
          set -euo pipefail
          mkdir -p release-assets
          cp -v release-apk/*.apk release-assets/
          cp -v release-apk/output-metadata.json release-assets/
          (
            cd release-assets
            sha256sum *.apk > SHA256SUMS.txt
          )

      - name: Build release notes body
        run: |
          set -euo pipefail
          {
            echo "## APK Downloads"
            echo
            for apk in release-assets/*.apk; do
              base="$(basename "$apk")"
              echo "- \`$base\`"
            done
            echo
            echo "## SHA-256"
            echo
            echo '```text'
            cat release-assets/SHA256SUMS.txt
            echo '```'
          } > release-notes.md

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          body_path: release-notes.md
          files: |
            release-assets/*.apk
            release-assets/output-metadata.json
            release-assets/SHA256SUMS.txt

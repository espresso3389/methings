name: ci

on:
  push:
  pull_request:

jobs:
  p4a-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            build-essential \
            libtool \
            pkg-config \
            unzip \
            zip \
            zlib1g-dev
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Cache Android SDK/NDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}
          key: ${{ runner.os }}-androidsdk-34-ndk-29.0.14206865
          restore-keys: |
            ${{ runner.os }}-androidsdk-34-
      - name: Install Android NDK
        run: |
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;29.0.14206865"
      - name: Build Python-for-Android runtime
        env:
          SDK_DIR: ${{ env.ANDROID_SDK_ROOT }}
          NDK_DIR: ${{ env.ANDROID_SDK_ROOT }}/ndk/29.0.14206865
          ARCH: arm64-v8a
          DIST_NAME: androidvivepython_ci
        run: |
          ./scripts/build_p4a.sh
      - name: Upload Python bundle
        uses: actions/upload-artifact@v4
        with:
          name: pyenv-bundle
          path: app/android/app/src/main/assets/pyenv
      - name: Upload JNI libs
        uses: actions/upload-artifact@v4
        with:
          name: jni-libs
          path: app/android/app/src/main/jniLibs

  android-build:
    runs-on: ubuntu-latest
    needs: p4a-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Cache Android SDK/NDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT }}
          key: ${{ runner.os }}-androidsdk-34-ndk-29.0.14206865
          restore-keys: |
            ${{ runner.os }}-androidsdk-34-
      - name: Install Android NDK
        run: |
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;29.0.14206865"
      - name: Download Python bundle
        uses: actions/download-artifact@v4
        with:
          name: pyenv-bundle
          path: app/android/app/src/main/assets/pyenv
      - name: Download JNI libs
        uses: actions/download-artifact@v4
        with:
          name: jni-libs
          path: app/android/app/src/main/jniLibs
      - name: Build Android App Bundle (debug)
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4"
        run: |
          cd app/android
          ./gradlew --parallel --build-cache bundleDebug
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: appbundle-debug
          path: app/android/app/build/outputs/bundle/debug/app-debug.aab

  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r server/requirements.txt || python -m pip install -r server/requirements-ci.txt
      - name: Start server
        run: |
          python server/app.py &
          echo $! > server.pid
          sleep 2
      - name: Smoke test
        run: |
          python scripts/smoke_test.py
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff
      - name: Lint
        run: |
          ruff check server scripts

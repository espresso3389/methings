openapi: 3.1.0
info:
  title: me.things Local Control Plane
  version: 0.2.0
  description: >
    Local HTTP API exposed by the me.things Android app on
    `http://127.0.0.1:33389`.

servers:
  - url: http://127.0.0.1:33389
    description: On-device local server

tags:
  - name: Health

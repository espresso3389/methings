  get:
    operationId: getMobileStatus
    summary: Get mobile / cellular status
    tags: [Network]
    x-permission:
      tool: device.network
      capability: network
    parameters:
      - name: identity
        in: query
        schema:
          type: string
        description: Caller identity (e.g. chat session ID).
      - name: permission_id
        in: query
        schema:
          type: string
        description: Previously approved permission request ID.
    responses:
      '200':
        description: Mobile network status.
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  const: ok
                mobile_data_enabled:
                  type: boolean
                  description: Whether mobile data is enabled.
                network_type:
                  type: string
                  nullable: true
                  description: Mobile network type (LTE, 5G, etc.).
                carrier:
                  type: string
                  nullable: true
                  description: Carrier name.
      '403':
        description: Permission required.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/PermissionRequiredResponse'

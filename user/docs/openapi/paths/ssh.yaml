sshExec:
  post:
    operationId: postSshExec
    summary: Execute a command on a remote host via SSH
    tags: [SSH]
    x-permission:
      tool: device.ssh
      capability: ssh.exec
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas.yaml#/SshTargetFields'
              - type: object
                properties:
                  command:
                    type: string
                    description: Shell command to execute (used when argv is absent).
                  argv:
                    type: array
                    items:
                      type: string
                    description: Command arguments (alternative to command).
                  timeout_s:
                    type: number
                    format: double
                    default: 30.0
                    minimum: 2.0
                    maximum: 300.0
                    description: Command timeout in seconds.
                  no_timeout:
                    type: boolean
                    default: false
                    description: Disable timeout entirely.
                  max_output_bytes:
                    type: integer
                    default: 65536
                    minimum: 4096
                    maximum: 524288
                    description: Maximum output capture size in bytes.
                  pty:
                    type: boolean
                    default: false
                    description: Allocate a pseudo-terminal.
                  accept_new_host_key:
                    type: boolean
                    default: true
                    description: Automatically accept unknown host keys.
              - $ref: '../components/schemas.yaml#/PermissionFields'
          example:
            host: "192.168.1.50"
            user: "pi"
            command: "uname -a"
            timeout_s: 10
    responses:
      '200':
        description: Command executed successfully.
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required: [status, target, port]
                  properties:
                    status:
                      type: string
                      enum: [ok, timeout]
                    target:
                      type: string
                      description: Formatted user@host target.
                    port:
                      type: integer
                    argv:
                      type: array
                      items:
                        type: string
                      description: Full command argv used.
                - $ref: '../components/schemas.yaml#/SshOutputFields'
            example:
              status: ok
              target: "pi@192.168.1.50"
              port: 22
              exit_code: 0
              stdout: "Linux raspberrypi 6.1.0 ..."
              stderr: ""
              truncated: false
              timed_out: false
      '400':
        description: Missing required fields.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
            examples:
              host_required:
                value: { status: error, error: host_required }
              command_required:
                value: { status: error, error: command_required }
      '403':
        description: Permission required.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/PermissionRequiredResponse'
      '408':
        description: Command timed out.
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    status:
                      type: string
                      const: timeout
                - $ref: '../components/schemas.yaml#/SshOutputFields'
      '503':
        description: SSH client binary not found.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
            example:
              status: error
              error: ssh_client_missing

sshScp:
  post:
    operationId: postSshScp
    summary: Transfer files via SCP
    tags: [SSH]
    x-permission:
      tool: device.ssh
      capability: ssh.scp
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas.yaml#/SshTargetFields'
              - type: object
                required: [direction, remote_path, local_path]
                properties:
                  direction:
                    type: string
                    enum: [upload, download]
                    description: Transfer direction.
                  remote_path:
                    type: string
                    description: Path on the remote host.
                  local_path:
                    type: string
                    description: User-root relative path on the device.
                  recursive:
                    type: boolean
                    default: false
                    description: Recursive transfer for directories.
                  timeout_s:
                    type: number
                    format: double
                    default: 90.0
                    minimum: 2.0
                    maximum: 600.0
                    description: Transfer timeout in seconds.
                  no_timeout:
                    type: boolean
                    default: false
                    description: Disable timeout entirely.
                  max_output_bytes:
                    type: integer
                    default: 65536
                    minimum: 4096
                    maximum: 524288
              - $ref: '../components/schemas.yaml#/PermissionFields'
          example:
            host: "192.168.1.50"
            user: "pi"
            direction: download
            remote_path: "/home/pi/data.csv"
            local_path: "downloads/data.csv"
    responses:
      '200':
        description: Transfer completed.
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required: [status, direction, target, port, local_path, remote_path]
                  properties:
                    status:
                      type: string
                      enum: [ok, timeout]
                    direction:
                      type: string
                    target:
                      type: string
                    port:
                      type: integer
                    local_path:
                      type: string
                    remote_path:
                      type: string
                - $ref: '../components/schemas.yaml#/SshOutputFields'
      '400':
        description: Missing or invalid fields.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
            examples:
              direction_required:
                value: { status: error, error: direction_required }
              host_required:
                value: { status: error, error: host_required }
              remote_path_required:
                value: { status: error, error: remote_path_required }
              local_path_required:
                value: { status: error, error: local_path_required }
              path_outside_user_dir:
                value: { status: error, error: path_outside_user_dir }
              recursive_required:
                value: { status: error, error: recursive_required_for_directory }
      '403':
        description: Permission required.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/PermissionRequiredResponse'
      '404':
        description: Local file not found (upload only).
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'
            example:
              status: error
              error: local_path_not_found

sshWsContract:
  get:
    operationId: getSshWsContract
    summary: Get interactive SSH WebSocket contract
    tags: [SSH]
    responses:
      '200':
        description: >
          WebSocket connection details for interactive SSH sessions.
          Connect to ws_path with query parameters to start a session.
        content:
          application/json:
            schema:
              type: object
              required: [status, ws_path, query]
              properties:
                status:
                  type: string
                  const: ok
                ws_path:
                  type: string
                  description: WebSocket path for interactive SSH.
                  examples: [/ws/ssh/interactive]
                query:
                  type: object
                  description: Required/optional query parameters for the WebSocket.
                  properties:
                    host:
                      type: string
                    user:
                      type: string
                    port:
                      type: string
                    permission_id:
                      type: string
                    identity:
                      type: string
                client_messages:
                  type: array
                  items:
                    type: object
                  description: Message types the client can send.
                server_messages:
                  type: array
                  items:
                    type: object
                  description: Message types the server sends.
            example:
              status: ok
              ws_path: /ws/ssh/interactive
              query:
                host: "required hostname or IP"
                user: "optional user"
                port: "optional port (default 22)"

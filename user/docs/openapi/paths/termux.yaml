termuxStatus:
  get:
    operationId: getTermuxStatus
    summary: Get Termux worker status
    tags: [Termux]
    responses:
      '200':
        description: Current Termux worker status.
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [ok, offline, starting, stopping, permission_needed]
                  description: Status of the Termux worker.
            example:
              status: ok

termuxRestart:
  post:
    operationId: postTermuxRestart
    summary: Restart the Termux worker
    tags: [Termux]
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Restart initiated.
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  const: ok
            example:
              status: ok

termuxSetupShow:
  post:
    operationId: postTermuxSetupShow
    summary: Prompt the UI to open the Termux setup wizard
    description: >
      Sets a one-shot flag that the UI consumes on its next /termux/status poll
      (every 3 s). The setup wizard modal auto-opens in the web UI. Use this
      when a shell tool fails because Termux is not installed or bootstrapped.
    tags: [Termux]
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Flag set successfully.
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  const: ok
            example:
              status: ok

termuxEval:
  post:
    operationId: postTermuxEval
    summary: Evaluate code in Termux environment
    tags: [Termux]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [code]
            properties:
              code:
                type: string
                description: Code to evaluate in the Termux environment.
          example:
            code: "print('hello')"
    responses:
      '200':
        description: Evaluation result.
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                stdout:
                  type: string
                stderr:
                  type: string
      '500':
        description: Evaluation error.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

termuxArduinoProxyStatus:
  get:
    operationId: getTermuxArduinoProxyStatus
    summary: Get Arduino CLI DNS-bypass proxy status
    description: >
      Returns status of the Termux-side Arduino proxy module.
      The proxy runs locally and maps `downloads.arduino.cc` to a fixed IPv4
      to bypass Android DNS issues in some Termux environments.
    tags: [Termux]
    responses:
      '200':
        description: Arduino proxy status.
        content:
          application/json:
            schema:
              type: object
              required: [module, running, proxy_url]
              properties:
                module:
                  type: string
                  const: arduino_proxy
                running:
                  type: boolean
                listen_host:
                  type: string
                listen_port:
                  type: integer
                proxy_url:
                  type: string
                host_map:
                  type: object
                  additionalProperties:
                    type: string

termuxArduinoProxyEnable:
  post:
    operationId: postTermuxArduinoProxyEnable
    summary: Enable Arduino CLI DNS-bypass proxy module
    description: >
      Ensures the Termux worker's Arduino proxy is running and applies
      `arduino-cli config set network.proxy http://127.0.0.1:38888`.
      Safe to call repeatedly.
    tags: [Termux]
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              listen_port:
                type: integer
                minimum: 1024
                maximum: 65535
                description: Optional proxy listen port. Default is 38888.
              downloads_ipv4:
                type: string
                description: Optional IPv4 override for `downloads.arduino.cc`. Default is 104.18.11.21.
    responses:
      '200':
        description: Arduino proxy enabled/configured.
        content:
          application/json:
            schema:
              type: object
              required: [status, module, proxy, arduino_cli]
              properties:
                status:
                  type: string
                  const: ok
                module:
                  type: string
                  const: arduino_proxy
                proxy:
                  type: object
                arduino_cli:
                  type: object

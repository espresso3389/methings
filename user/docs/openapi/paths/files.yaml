userUpload:
  post:
    operationId: postUserUpload
    summary: Upload a file to app user root
    description: >
      Uploaded files are treated as an explicit read grant. Use `rel_path: <path>`
      in chat responses to trigger inline preview cards in the app UI.
    tags: [Files]
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required: [file]
            properties:
              file:
                type: string
                format: binary
                description: File to upload.
              dir:
                type: string
                description: >
                  Destination directory (plain relative path under user root).
                  Defaults to `uploads`.
    responses:
      '200':
        description: File uploaded successfully.
        content:
          application/json:
            schema:
              type: object
              required: [status, path]
              properties:
                status:
                  type: string
                  const: ok
                path:
                  type: string
                  description: Saved file path (plain relative path under user root).
            example:
              status: ok
              path: "uploads/photo.jpg"

userWrite:
  post:
    operationId: postUserWrite
    summary: Write file bytes/text to app user filesystem
    description: >
      Writes content to a file in app user filesystem.
      Preferred path-style route: `/user/write/<relative-path>`.
      Compatibility route: `/user/write` with `path` in JSON body.
    tags: [Files]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              path:
                type: string
                description: User file path (required for `/user/write`).
              content:
                description: UTF-8 content (string/object/array).
              body:
                description: Alias of `content`.
              data_b64:
                type: string
                description: Raw bytes as base64.
              encoding:
                type: string
                description: `utf-8` (default) or `base64` when using `content`/`body`.
          example:
            content: "hello"
    responses:
      '200':
        description: File written.
        content:
          application/json:
            schema:
              type: object
              required: [status, path, bytes_written]
              properties:
                status:
                  type: string
                  const: ok
                path:
                  type: string
                bytes_written:
                  type: integer
            example:
              status: ok
              path: notes/hello.txt
              bytes_written: 5

userWriteByPath:
  post:
    operationId: postUserWriteByPath
    summary: Write file bytes/text to app user filesystem (path-style)
    tags: [Files]
    parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
        description: User relative path.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              content: {}
              body: {}
              data_b64:
                type: string
              encoding:
                type: string
    responses:
      '200':
        description: File written.
        content:
          application/json:
            schema:
              type: object
              required: [status, path, bytes_written]
              properties:
                status:
                  type: string
                  const: ok
                path:
                  type: string
                bytes_written:
                  type: integer

userFile:
  get:
    operationId: getUserFile
    summary: Serve a file from app user root
    description: >
      Preferred path-style route: `/user/file/<relative-path>`.
    tags: [Files]
    parameters:
      - name: path
        in: query
        required: true
        schema:
          type: string
        description: >
          Plain relative path under user root.
    responses:
      '200':
        description: File bytes (content type matches the file).
        content:
          '*/*':
            schema:
              type: string
              format: binary
      '404':
        description: File not found.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

userFileByPath:
  get:
    operationId: getUserFileByPath
    summary: Serve an app user file (path-style)
    tags: [Files]
    parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
        description: User relative path.
    responses:
      '200':
        description: File bytes.
        content:
          '*/*':
            schema:
              type: string
              format: binary

userFileInfo:
  get:
    operationId: getUserFileInfo
    summary: Get file metadata
    description: >
      Preferred path-style route: `/user/file/info/<relative-path>`.

      Returns file metadata without serving bytes. Strips #page=N fragment
      from path before lookup. For images (except SVG), includes width/height
      via BitmapFactory (omitted if corrupt). For .md files, includes is_marp
      (detected via YAML front matter `marp: true` in first 1KB).
      When is_marp=true, slide_count is counted by splitting on `\n---\n`
      after stripping front matter.
    tags: [Files]
    parameters:
      - name: path
        in: query
        required: true
        schema:
          type: string
        description: >
          Plain relative path under user root (supports #page=N fragment).
    responses:
      '200':
        description: File metadata and derived info.
        content:
          application/json:
            schema:
              type: object
              required: [name, size, mtime_ms, mime, kind, ext]
              properties:
                name:
                  type: string
                  description: File name.
                size:
                  type: integer
                  format: int64
                  description: File size in bytes.
                mtime_ms:
                  type: integer
                  format: int64
                  description: Last modified time (Unix epoch millis).
                mime:
                  type: string
                  description: MIME type.
                kind:
                  type: string
                  enum: [image, video, audio, text, bin]
                  description: File kind category.
                ext:
                  type: string
                  description: File extension.
                width:
                  type: integer
                  description: Image width in pixels (images only).
                height:
                  type: integer
                  description: Image height in pixels (images only).
                is_marp:
                  type: boolean
                  description: Whether this is a Marp presentation (.md only).
                slide_count:
                  type: integer
                  description: Number of slides (Marp only, when is_marp=true).
            example:
              name: demo.md
              size: 4096
              mtime_ms: 1700000000000
              mime: text/markdown
              kind: text
              ext: md
              is_marp: true
              slide_count: 15
      '404':
        description: File not found.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

userFileInfoByPath:
  get:
    operationId: getUserFileInfoByPath
    summary: Get app user file metadata (path-style)
    tags: [Files]
    parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string

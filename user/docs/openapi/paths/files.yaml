    responses:
      '200':
        description: File metadata.
        content:
          application/json:
            schema:
              type: object
              required: [name, size, mtime_ms, mime, kind, ext]
              properties:
                name:
                  type: string
                size:
                  type: integer
                  format: int64
                mtime_ms:
                  type: integer
                  format: int64
                mime:
                  type: string
                kind:
                  type: string
                ext:
                  type: string

userList:
  get:
    operationId: getUserList
    summary: List files in app user directory
    description: >
      Preferred path-style route: `/user/list/<relative-dir>`.
      Query form (`/user/list?path=...`) remains supported for compatibility.
    tags: [Files]
    parameters:
      - name: path
        in: query
        required: false
        schema:
          type: string
        description: >
          Plain relative path under user root. Empty path lists user root.
    responses:
      '200':
        description: Directory listing.
        content:
          application/json:
            schema:
              type: object
              required: [status, files]
              properties:
                status:
                  type: string
                  const: ok
                files:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      is_dir:
                        type: boolean
                      size:
                        type: integer
                        format: int64
      '404':
        description: Directory not found.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

userListByPath:
  get:
    operationId: getUserListByPath
    summary: List app user directory (path-style)
    tags: [Files]
    parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
        description: User relative directory path.
    responses:
      '200':
        description: Directory listing.
        content:
          application/json:
            schema:
              type: object
              required: [status, path, items]
              properties:
                status:
                  type: string
                path:
                  type: string
                items:
                  type: array
                  items:
                    type: object

sysFileByPath:
  get:
    operationId: getSysFileByPath
    summary: Serve a system reference file (path-style)
    description: >
      System reference docs (docs/, examples/, lib/) are extracted to
      files/system/ and always overwritten on app start to match the
      current app version. The agent accesses them via the $sys/ prefix
      in filesystem tools.
    tags: [Files]
    parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
        description: System-root relative path.
    responses:
      '200':
        description: File bytes (read-only system reference docs).
        content:
          '*/*':
            schema:
              type: string
              format: binary
      '404':
        description: File not found.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

sysList:
  get:
    operationId: getSysList
    summary: List system reference directory
    tags: [Files]
    parameters:
      - name: path
        in: query
        required: true
        schema:
          type: string
        description: System-root relative directory path.
    responses:
      '200':
        description: Directory listing (same format as /user/list).
        content:
          application/json:
            schema:
              type: object
              required: [status, files]
              properties:
                status:
                  type: string
                  const: ok
                files:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      is_dir:
                        type: boolean
                      size:
                        type: integer
                        format: int64
      '404':
        description: Directory not found.
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/ErrorResponse'

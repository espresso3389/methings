health:
  get:
    operationId: getHealth
    summary: Server health check
    tags: [Health]
    responses:
      '200':
        description: Server is running.
        content:
          application/json:
            schema:
              type: object
              required: [status, service, worker]
              properties:
                status:
                  type: string
                  const: ok
                service:
                  type: string
                  const: local
                worker:
                  type: string
                  enum: [ok, offline, starting, stopping]
                  description: Status of the embedded worker.
            example:
              status: ok
              service: local
              worker: ok

workerStatus:
  get:
    operationId: getWorkerStatus
    summary: Get embedded worker status
    tags: [Worker]
    responses:
      '200':
        description: Current embedded worker status.
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [ok, offline, starting, stopping]
                  description: Status of the embedded Python worker.
            example:
              status: ok

workerRestart:
  post:
    operationId: postWorkerRestart
    summary: Restart the embedded worker
    tags: [Worker]
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
    responses:
      '200':
        description: Restart initiated.
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  const: ok
            example:
              status: ok
